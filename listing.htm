    <form method="post" class="col-sm-12 form-horizontal">
        <fieldset>
            <legend>
                Seller Details
            </legend>
            <div class="form-group">
                <label class="control-label col-sm-2" for="iname">Item name:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="iname" name="iname" required="required" /><br />
                    <div class="iname text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ctg">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="ctg" name="ctg">
                        <script type="text/javascript">
                            getCat();
                        </script>
                        <option onclick="getOther()" value="" id="other">
                            Others
                        </option>
                    </select><br />
                    <div class="ctg text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="des">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="desc" name="desc" required="required" /><br />
                    <div class="desc text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="sp">Start price:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="sp" name="sp" required="required" value="0"/><br />
                    <div class="sp text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="rp">Reserve price:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="rp" name="rp" required="required" /><br />
                    <div class="rp text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="binp">Buy-it-now price:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="binp" name="binp" required="required" /><br />
                    <div class="binp text-danger"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dur">Duration:</label>
                <div class="col-sm-10">
                    <div class="col-sm-2">
                        <select class="form-control" id="durd" name="durd">
                        <script type="text/javascript">
                        document.write("<option value=''>Day<//option>");
                            for (i = 0; i <= 31; i++) {
                                document.write("<option value=" + i + ">" + i + "<//option>");
                            }
                        </script>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <select class="form-control" id="durh" name="durh">
                        <script type="text/javascript">
                        document.write("<option value=''>Hour<//option>");
                            for (i = 0; i <= 24; i++) {
                                document.write("<option value=" + i + ">" + i + "<//option>");
                            }
                        </script>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <select class="form-control col-sm-3" id="durm" name="durm">
                        <script type="text/javascript">
                        document.write("<option value=''>Minute<//option>");
                            for (i = 0; i <= 59; i++) {
                                document.write("<option value=" + i + ">" + i + "<//option>");
                            }
                        </script>
                        </select>
                    </div>

                    <div class="durd durh durm text-danger"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" name="listing" value="Listing" class="btn btn-info" onclick="listItem()" />
                    <div class="col-sm-1">
                        <input type="reset" name="login" value="Reset" class="btn btn-info" />
                    </div>
                </div>
